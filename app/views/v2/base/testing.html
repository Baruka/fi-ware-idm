<h1> Users </h1>

</br>
<p><a href="/v2/users" target="_blank">Listing users</a></p>

</br>
<p> Register a new user </p>
<form accept-charset="UTF-8" action="/v2/users" method="post">
	<input name="utf8" type="hidden" value="✓">
	<input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>">
      
    <div class="reg-labels">
      <label for="user_name">Name</label>
      <input class="form_tag" id="user_name" name="user[name]" size="30" type="text">
      
      <label for="user_email">Email</label>
      <input class="form_tag" id="user_email" name="user[email]" size="30" type="text" value="">
      
      <label for="user_password">Password</label>
      <input class="form_tag" id="password" name="user[password]" size="30" type="password">

      <label for="user_password_confirmation">Confirm password</label>
      <input class="form_tag" id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password">

	  <input class="btn pull-right" name="commit" type="submit" value="Accept">
	</div>
</form>

</br>
<p> Editing the first user </p>
<% user = User.first %>
<form accept-charset="UTF-8" action="/v2/users/<%=user.actor.id=%>" method="post">
  <input name="_method" type="hidden" value="put">
	<input name="utf8" type="hidden" value="✓">
	<input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>">
      
    <div class="reg-labels">
      <label for="user_name">Name</label>
      <input class="form_tag" id="user_name" name="user[name]" size="30" type="text" value="<%=user.name=%>">
      
      <label for="user_email">Email</label>
      <input class="form_tag" id="user_email" name="user[email]" size="30" type="text" value="<%=user.email=%>">
      
      <label for="user_password">Password</label>
      <input class="form_tag" id="password" name="user[password]" size="30" type="password">

	    <input class="btn pull-right" name="commit" type="submit" value="Accept">
	</div>
</form>

</br>
<p> Deleting the last user </p>
<% luser = User.last %>
<form accept-charset="UTF-8" action="/v2/users/<%=luser.actor.id=%>" method="post">
  <input name="_method" type="hidden" value="delete">
  <input name="utf8" type="hidden" value="✓">
  <input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>">
      
    <div class="reg-labels">
      <label for="user_name">Name</label>
      <input class="form_tag" id="user_name" name="user[name]" size="30" type="text" value="<%=luser.name=%>">
      
      <label for="user_email">Email</label>
      <input class="form_tag" id="user_email" name="user[email]" size="30" type="text" value="<%=luser.email=%>">
      
      <input class="btn pull-right" name="commit" type="submit" value="Remove">
  </div>
</form>


</br>
</br>
<h1> Organizations </h1>

</br>
<p><a href="/v2/organizations" target="_blank">Listing organizations</a></p>
</br>

<p> Create an organization </p>
<form accept-charset="UTF-8" action="/v2/organizations" method="post">
  <input name="utf8" type="hidden" value="✓">
  <input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>">

  <section class="name">
    <label for="organization_name">Name</label>
    <input id="organization_name" name="organization[name]" size="30" type="text">
  </section>
  <section class="owners">
    <label for="s2id_autogen1">Owners. Include actor ids separated by commas (e.g. 1,2,8)</label>
    <input name="organization[owners]" size="30" type="text">
  </section>
  <section class="description">
    <label for="organization_description">Description</label>
    <textarea cols="40" name="organization[description]" rows="20"></textarea>
  </section>
  <input class="btn" name="commit" type="submit" value="Create Organization">
</form>
